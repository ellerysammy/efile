<div class="container registroWrapper">
  <div class="card">
    <div class="card-header bg-success">
      <h4>Registrar Documento</h4>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Agregar Archivo</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="detectarArchivo($event)">
          <label class="custom-file-label" for="inputGroupFile01">{{nombreArchivo}}</label>
        </div>
      </div>
      <div class="progress" >
        <div class="progress-bar-animated progress-bar-striped bg-success textProgressBar" role="progressbar" [style.width]="progresoArchivo.toString() + '%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{progresoArchivo | number:'1.0-0'}}%</div>
      </div>
      <hr />
      <div class="form-group">
        <label>Nombre de documento</label>
        <input type="text" class="form-control" placeholder="Un nombre para identificar el documento" [(ngModel)]="documento.nombre"/>
      </div>
      <div class="form-group">
        <label>Relacionado</label>
        <input type="text" class="form-control" placeholder="Persona/Grupo/Organización" [(ngModel)]="documento.nombrerelacionado" />
      </div>
      <div class="form-group">
        <label>Referencia 1</label>
        <input type="text" class="form-control" placeholder="Un dato para referencia el documento/cédula/nit/etc" [(ngModel)]="documento.ref1"/>
      </div>
      <div class="form-group">
        <label>Referencia 2</label>
        <input type="text" class="form-control" placeholder="Un dato para referencia el documento/cédula/nit/etc" [(ngModel)]="documento.ref2"/>
      </div>
      <div class="form-group">
        <label>Tipo</label>
        <select class="form-control" [(ngModel)]="documento.tipo">
          <option value="0" [selected]="documento.tipo == 0">Seleccione un tipo...</option>
          <option *ngFor="let tipo of tiposDocumento" [value]="tipo.descripcion" [selected]="documento.tipo === tipo.descripcion">{{tipo.descripcion}}</option>
        </select>
      </div>
      <hr />
      <div class="btn-group">
        <a role="button" class="btn btn-primary active-route" (click)="registrarArchivo()" >Registrar Documento</a>
        &nbsp;
        <a role="button" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </div>

</div>
